  <body>
    <div class="container">
      <header>
        <a href="/mi_primera_web/index.html"
          ><img
            class="logo"
            src="https://scontent.fbog6-1.fna.fbcdn.net/v/t39.30808-6/448552483_10160412155944865_5670785525600948281_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeG9Qg_xfnduL0MlR0GGujPet76fwp2E_jO3vp_CnYT-M9wKuXkUVspQqprQvxPqsc8&_nc_ohc=pVvZV7kxHeMQ7kNvgEhOp9X&_nc_ht=scontent.fbog6-1.fna&oh=00_AYCeuXPdQRroq5kMiM29MXsydGKtgzb-i8icJo6we91pKQ&oe=6674A683"

        <nav class="nav">
          <input type="checkbox" id="check" />

            <i class="fa-solid fa-bars"></i>
          </label>
          <ul class="nav-list">
            <li class="nav-item"><a href="/index.html">Inicio</a></li>            
          </ul>
        </nav>
      </header>

      <section>
        <div class="formulario">
            <form class="contact-form">
                <h1>Contacto</h1>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
    
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" required>
    
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <button type="submit">Enviar</button>
            </form>
        </div>
      </section>
      

      <footer>
        <h3>Contacto</h3>
        <div class="redes">
